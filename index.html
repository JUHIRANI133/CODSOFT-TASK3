<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-content">
    <h1 class="welcome">Welcome to my Calculator</h1>
  <div class="container">
    <div class="calculator">
      
      <form>
        <div class="display">
          <input type="text" id="display" readonly />
        </div>

        <div class="buttons">
          <input type="button" value="AC" class="clear operator" />
          <input type="button" value="DE" class="delete operator" />
          <input type="button" value="." class="operator" />
          <input type="button" value="/" class="operator" />

          <input type="button" value="7" />
          <input type="button" value="8" />
          <input type="button" value="9" />
          <input type="button" value="*" class="operator" />

          <input type="button" value="4" />
          <input type="button" value="5" />
          <input type="button" value="6" />
          <input type="button" value="-" class="operator" />

          <input type="button" value="1" />
          <input type="button" value="2" />
          <input type="button" value="3" />
          <input type="button" value="+" class="operator" />

          <input type="button" value="00" />
          <input type="button" value="0" />
          <input type="button" value="=" class="equal" />
        </div>
      </form>
    </div>
  </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
